<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__in">
          <div class="menu-bar__icon">
            <img src="arrow.svg" alt="" />
          </div>
          <div class="menu-bar__info">
            <div class="menu-bar__name">슬기맘 <button>36.5°C</button></div>
            <div class="menu-bar__time">보통 1시간 이내 응답</div>
          </div>
        </div>

        <div class="menu-bar__icons">
          <img src="phone.svg" alt="" />
          <img src="menu.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="item">
        <div class="item__img">
          <img
            src="C:\Users\82103\Desktop\코딩\KakaoTalk_20240223_225527978.jpg"
            alt=""
          />
        </div>
        <div class="item__info">
          <div class="item__info-title">직접 짠 에어팟 케이스 팝니다.</div>
          <div class="item__info-price">10000원</div>
        </div>
      </div>

      <div class="chat-1">
        <span class="chat-1__time">오후 3:45</span>
        <span
          ><button class="chat-1__chat">
            오늘 시민공원 근처에서 7시에 가능하신가요?
          </button></span
        >
      </div>
      <div class="chat-2">
        <span class="chat-2__img">
          <img
            src="C:\Users\82103\Desktop\코딩\KakaoTalk_20240225_145211070.jpg"
            alt=""
          />
        </span>
        <span
          ><button class="chat-2__chat">네 가능해요 그때 봐요!</button></span
        >
        <span class="chat-2__time">오후 3:45</span>
      </div>
      <div class="btn">
        <button>
          <span class="btn__date"
            ><img src="calender.svg" alt="" /> 4월 28일 (수) 오후 7:00</span
          >
          <div class="btn__text">슬기맘님이 거래 약속을 설정했어요.</div>
        </button>
      </div>
      <div class="alarm">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="footer__plus">
          <img src="plus.svg" alt="" />
        </div>

        <div>
          <input
            class="footer__m"
            type="text"
            id="message"
            name="message"
            placeholder="메시지를 입력하세요."
          />
        </div>
        <div class="footer__send">
          <img src="send.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
